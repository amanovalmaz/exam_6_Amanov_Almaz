@{
Layout = "layout";
}

<div class="row mx-3 mt-2">    
    <div class="col-9 text-center">
        <h1 class="my-2">Список задач</h1>
        <div>
            <table class="table table-bordered border-dark">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Заголовок</th>
                    <th>Имя пользователя</th>
                    <th>Дата создания</th>
                    <th>Статус</th>
                    <th>Действия</th>
                </tr>
                </thead>
                <tbody class="">
                @for (int i = 1; i < 12; i++)
                {
                    <tr>
                        <th>@i</th>
                        <th></th>
                        <th></th>
                        <th></th>
                        <th></th>
                        <th>
                            <form action="index.html" method="post" class="g-3 row">
                                <div class="col-5 ml-3">
                                    <button type="submit" class="btn btn-outline-dark fw-bolder" name="actionIsDone">Выполнить</button>
                                </div>
                                <div class="col-5">
                                    <button type="submit" class="btn btn-outline-dark fw-bolder" name="actionDelete">Удалить</button>
                                </div>
                                
                            </form>
                        </th>
                    </tr>
                }
                
            </table>
        </div>
    </div>
    <div class="col-3 mt-5 pt-2 px-4 fw-bolder">
        <h5 class=" text-center mt-2">Добавить новую</h5>

        <form action="index.html" method="post" class="g-3 ">            

            <div class="mt-4">
                <label for="title" class="form-label">Заголовок</label>
                <input type="text" class="form-control" id="title" name="title">
            </div>
            <div class="mt-3">
                <label for="name" class="form-label">Имя исполнителя</label>
                <input type="text" class="form-control" id="name" name="name">
            </div>
            <div class="mt-3">
                <label for="description" class="form-label">Описание задачи</label>
                <textarea class="form-control" id="description" rows="5" name="description"></textarea>
            </div>
            <div class="mt-4 d-flex justify-content-center">
                <button type="submit" class="btn btn-outline-dark fw-bolder">Добавить</button>
            </div>
        </form>
    </div>
</div>
